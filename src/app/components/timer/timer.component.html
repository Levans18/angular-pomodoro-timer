

<div class="timer-container">
    <h1>Pomodoro Timer</h1>
    <div class="circle">
      <svg width="200" height="200" viewBox="0 0 100 100">
        <!-- Background Circle -->
        <circle cx="50" cy="50" r="45" class="background-circle"></circle>
        <!-- Progress Circle -->
        <circle
          cx="50"
          cy="50"
          r="45"
          class="progress-circle"
          [attr.stroke-dasharray]="circumference"
          [attr.stroke-dashoffset]="progressOffset"
        ></circle>
      </svg>
      <div class="time-text">{{ formattedTime }}</div>
    </div>
    <div class="controls">
      <button (click)="startTimer()" [disabled]="isRunning">Start Timer</button>
      <button (click)="stopTimer()" [disabled]="!isRunning">Stop Timer</button>
      <button (click)="resetTimer()">Reset Timer</button>
    </div>
  </div>
